name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * *' # every day 8am

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew -P ideaVersion=2020.2.3 build